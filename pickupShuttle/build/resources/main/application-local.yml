server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080
spring:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      default_batch_fetch_size: 100
    open-in-view: false

logging:
  level:
    '[pickup_shuttle.pickup]': DEBUG
    '[org.hibernate.type]': TRACE
